<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 契約管理APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>契約管理APP</h1>
      <form>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" class="form-control" placeholder="example@company.com" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" class="form-control" placeholder="パスワードを入力" required>
        </div>
        <div class="form-group">
          <a href="02-dashboard.html" class="btn btn-primary" style="display: block; text-align: center; width: 100%;">ログイン</a>
        </div>
        <div style="text-align: center; margin-top: 15px;">
          <a href="#" style="color: #0066cc; font-size: 14px;">パスワードを忘れた場合</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
